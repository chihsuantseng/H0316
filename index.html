<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>醫療耗材訂購</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
    <h2>選擇要訂購的耗材</h2>
    <select id="product">
        <option value="手套">手套</option>
        <option value="口罩">口罩</option>
        <option value="針筒">針筒</option>
    </select>
    <button onclick="submitOrder()">提交訂單</button>

    <script>
        function submitOrder() {
            liff.init({ liffId: "LIFF_ID" })
            .then(() => {
                if (!liff.isLoggedIn()) liff.login();
                var selectedProduct = document.getElementById("product").value;
                liff.sendMessages([
                    { type: "text", text: "我要訂購 " + selectedProduct }
                ]).then(() => {
                    alert("訂購成功！");
                    liff.closeWindow();
                }).catch(err => console.error(err));
            });
        }
    </script>
</body>
</html>
