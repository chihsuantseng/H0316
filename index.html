<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>訂購商品</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #8fff8f;
            color: black;
            padding: 6px;
            text-align: center;
            font-size: 18px;
            border-bottom: 3px solid #9aff9a;
        }

        .container {
            width: 80%;
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .order-item select, .order-item input {
            padding: 8px;
            margin-right: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            width: 150px;
        }

        .order-item button {
            padding: 8px 12px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .order-item button:hover {
            background-color: #ff1a1a;
        }

        .btn {
            background-color: #00c300;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            display: inline-block;
            margin-top: 15px;
        }

        .btn:hover {
            background-color: #009900;
        }

        #order-summary {
            margin-top: 30px;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }

        #order-details {
            font-size: 16px;
            line-height: 1.8;
            white-space: pre-wrap;
        }

        .order-item label {
            font-size: 16px;
            color: #333;
        }

        .order-item input[type="number"] {
            width: 80px;
            text-align: center;
        }

        .order-item select {
            width: 170px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <header>
        <h1>訂購商品</h1>
    </header>

    <div class="container">
        <div id="order-items-container">
            <div class="order-item" id="item-0">
                <label for="product-0">選擇商品：</label>
                <select id="product-0">
                    <option value="醫療耗材A">醫療耗材A</option>
                    <option value="醫療耗材B">醫療耗材B</option>
                    <option value="醫療耗材C">醫療耗材C</option>
                </select>
                <label for="quantity-0">數量：</label>
                <input type="number" id="quantity-0" value="1" min="1" />
                <button type="button" onclick="removeItem(0)">刪除商品</button>
            </div>
        </div>
        <button type="button" class="btn" onclick="addItem()">新增商品</button>
        <br><br>
        <button class="btn" onclick="showOrder()">查看訂單</button>
    </div>

    <div id="order-summary" style="display: none;">
        <h2>訂單明細</h2>
        <p id="order-details"></p>
        <button class="btn" onclick="sendOrder()">送出訂單</button>
    </div>

    <script src="/index.js">
    </script>
</body>
</html>
