<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>訂購商品</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            margin-top: 20px;
        }
        button {
            background-color: #00c300;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #009900;
        }
    </style>
</head>
<body>
    <h1>訂購商品</h1>
    <div class="container">
        <label for="product">選擇商品：</label>
        <select id="product">
            <option value="醫療耗材A">醫療耗材A</option>
            <option value="醫療耗材B">醫療耗材B</option>
            <option value="醫療耗材C">醫療耗材C</option>
        </select>
        <br><br>
        <label for="quantity">數量：</label>
        <input type="number" id="quantity" value="1" min="1" />
        <br><br>
        <button onclick="showOrder()">查看訂單</button>
    </div>

    <div id="order-summary" style="display: none; margin-top: 20px;">
        <h2>訂單明細</h2>
        <p id="order-details"></p>
        <button onclick="sendOrder()">送出訂單</button>
    </div>
<script src="/script.js"></script>
    <script>


        //let liffId = import.meta.NEXT_PUBLIC_LIFF_ID; // 在這裡填入你的 LIFF ID

        // 初始化 LIFF SDK
        function initializeLiff() {
            liff.init({ liffId: liffId })
                .then(() => {
                    console.log('LIFF 初始化成功');
                    if (liff.isLoggedIn()) {
                        console.log('用戶已登入');
                    } else {
                        console.log('用戶尚未登入，將執行登入');
                        // 強制執行登入
                        liff.login();
                    }
                })
                .catch((error) => {
                    console.error('LIFF 初始化失敗', error);
                });
        }

        // 顯示訂單明細
        function showOrder() {
            const product = document.getElementById("product").value;
            const quantity = document.getElementById("quantity").value;

            const orderDetails = `商品：${product}\n數量：${quantity}`;
            document.getElementById("order-details").innerText = orderDetails;

            // 顯示訂單摘要區塊
            document.getElementById("order-summary").style.display = "block";
        }

        // 發送訂單訊息到 LINE 聊天
        function sendOrder() {
            const product = document.getElementById("product").value;
            const quantity = document.getElementById("quantity").value;

            const orderMessage = `訂單資訊：\n商品：${product}\n數量：${quantity}`;

            console.log('送出訂單前，檢查登入狀態');
            console.log('liff.isLoggedIn() 狀態：', liff.isLoggedIn());

            if (liff.isLoggedIn()) {
                console.log('用戶已登入');
                liff.sendMessages([{
                    type: 'text',
                    text: orderMessage
                }])
                .then(() => {
                    alert(`訂單已送出！\n商品：${product}\n數量：${quantity}`);
                })
                .catch((error) => {
                    console.error('發送訂單失敗', error);
                });
            } else {
                console.log('用戶尚未登入，將顯示登入提示');
                alert('請先登入 LINE');
            }
        }

        // 頁面載入時初始化 LIFF
        window.onload = function() {
            initializeLiff();
        };
    </script>
</body>
</html>
