<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>訂購商品</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            margin-top: 20px;
        }
        button {
            background-color: #00c300;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #009900;
        }
        .order-item {
            margin-top: 10px;
        }
        .order-item select, .order-item input {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>訂購商品</h1>
    <div class="container">
        <div id="order-items-container">
            <div class="order-item">
                <label for="product-0">選擇商品：</label>
                <select id="product-0">
                    <option value="醫用口罩">醫用口罩</option>
                    <option value="手套">手套</option>
                    <option value="酒精">酒精</option>
                </select>
                <label for="quantity-0">數量：</label>
                <input type="number" id="quantity-0" value="1" min="1" />
                <button type="button" onclick="removeItem(0)">刪除商品</button>
            </div>
        </div>
        <button type="button" onclick="addItem()">新增商品</button>
        <br><br>
        <button onclick="showOrder()">查看訂單</button>
    </div>

    <div id="order-summary" style="display: none; margin-top: 20px;">
        <h2>訂單明細</h2>
        <p id="order-details"></p>
        <button onclick="sendOrder()">送出訂單</button>
    </div>

    <script>
        let liffId = "2007067558-PaEYb4om"; // 在這裡填入你的 LIFF ID
        let orderItemCount = 1;

        // 初始化 LIFF SDK
        function initializeLiff() {
            liff.init({ liffId: liffId })
                .then(() => {
                    console.log('LIFF 初始化成功');
                    if (liff.isLoggedIn()) {
                        console.log('用戶已登入');
                    } else {
                        console.log('用戶尚未登入，將執行登入');
                        // 強制執行登入
                        liff.login();
                    }
                })
                .catch((error) => {
                    console.error('LIFF 初始化失敗', error);
                });
        }

        // 新增商品
        function addItem() {
            const container = document.getElementById('order-items-container');
            const newItem = document.createElement('div');
            newItem.classList.add('order-item');
            newItem.innerHTML = `
                <label for="product-${orderItemCount}">選擇商品：</label>
                <select id="product-${orderItemCount}">
                    <option value="醫用口罩">醫用口罩</option>
                    <option value="手套">手套</option>
                    <option value="酒精">酒精</option>
                </select>
                <label for="quantity-${orderItemCount}">數量：</label>
                <input type="number" id="quantity-${orderItemCount}" value="1" min="1" />
                <button type="button" onclick="removeItem(${orderItemCount})">刪除商品</button>
            `;
            container.appendChild(newItem);
            orderItemCount++;
        }

        // 刪除商品
        function removeItem(index) {
            const itemToRemove = document.getElementById(`product-${index}`).parentElement;
            itemToRemove.remove();
        }

        // 顯示訂單明細
        function showOrder() {
            let orderDetails = '';
            for (let i = 0; i < orderItemCount; i++) {
                const product = document.getElementById(`product-${i}`).value;
                const quantity = document.getElementById(`quantity-${i}`).value;
                orderDetails += `商品：${product}\n數量：${quantity}\n\n`;
            }
            document.getElementById("order-details").innerText = orderDetails;

            // 顯示訂單摘要區塊
            document.getElementById("order-summary").style.display = "block";
        }

        // 發送訂單訊息到 LINE 聊天
        function sendOrder() {
            let orderMessage = '訂單資訊：\n';
            for (let i = 0; i < orderItemCount; i++) {
                const product = document.getElementById(`product-${i}`).value;
                const quantity = document.getElementById(`quantity-${i}`).value;
                orderMessage += `商品：${product}\n數量：${quantity}\n`;
            }

            console.log('送出訂單前，檢查登入狀態');
            console.log('liff.isLoggedIn() 狀態：', liff.isLoggedIn());

            if (liff.isLoggedIn()) {
                console.log('用戶已登入');
                liff.sendMessages([{
                    type: 'text',
                    text: orderMessage
                }])
                .then(() => {
                    alert('訂單已送出！');
                })
                .catch((error) => {
                    console.error('發送訂單失敗', error);
                });
            } else {
                console.log('用戶尚未登入，將顯示登入提示');
                alert('請先登入 LINE');
            }
        }

        // 頁面載入時初始化 LIFF
        window.onload = function() {
            initializeLiff();
        };
    </script>
</body>
</html>
